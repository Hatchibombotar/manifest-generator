<!DOCTYPE html>
<html lang="en">

<head>
    <title>Manifest Generator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../icon.png" type="image/x-icon">

    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/dark.css" media="(prefers-color-scheme: dark)">
    <link rel="stylesheet" href="./css/light.css" media="(prefers-color-scheme: light)">
    <script src=./index.js></script>
</head>

<body>
    <h2>Manifest Generator</h2> 
    <p>Creates a manifest file for Minecraft:Bedrock Addons</p>   
    <div class="main">
        <form id="form_area">
            <input class="clickables" id="name" type="text" name="manifest_name" value="" placeholder="Pack Name">
            <input class="clickables" id="description" type="text" name="description" value="" placeholder="Pack Description">
            
            <select class="clickables" id="manifest_type" name="manifest_type" placeholder="Pack Type">
                <option value="resources">Resource Pack</option>
                <option value="data">Behaviour Pack</option>
            </select>
            
            <br>
            <button class="clickables" type="button" onclick="createFile()">Generate</button>
            <button class="clickables" type="button" onclick="copyText()">Copy Text</button>
            
        </form>
        <textarea id="output" readonly>Press the generate button to view your file!</textarea>
    </div>
    <div class="footer">
        <p>Created by <a href="https://www.hatchibombotar.com">Hatchibombotar</a></p>
    </div>
</body>

</html>
